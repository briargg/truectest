<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Anuncio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Publicar Anuncio</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="post.html">Publicar Anuncio</a>
        </nav>
    </header>

    <main class="container">
        <h2>Crea tu Anuncio de Trueque</h2>
        <form id="post-form">
            <label for="title">Título del Anuncio:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Descripción del Artículo/Servicio:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="offer">Ofreces a Cambio:</label>
            <input type="text" id="offer" name="offer" required>

            <label for="contact">Información de Contacto:</label>
            <input type="text" id="contact" name="contact" required>

            <button type="submit">Publicar Anuncio</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
